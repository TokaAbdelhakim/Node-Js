<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom app</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <button class="btn btn-warning my-5" id="showhide">Show form</button>

            <form id="stdlog" class="my-3 p-3 border border-3 rounded border-info d-none">
                <input placeholder="name" class="form-control my-3"  name="name">
                <input placeholder="class" class="form-control my-3"  name="class">
                <input placeholder="age" class="form-control my-3" name="age">
                <input placeholder="degree" class="form-control my-3" name="degree">
                <button class="btn btn-success" id="send">Submit</button>
            </form>
            <table class="table">
                <thead>
                    <th>#</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Age</th>
                    <th>Degree</th>
                    <th>Grade</th>
                    <th>Edit</th>
                </thead>
                <tbody id="stdinfo"></tbody>
            </table>
        </div>
    </body>
    <script src="custom.js"></script>
</html>
