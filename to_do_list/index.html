<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <section class="container my-5 bg-danger rounded-2 clearfix col-8">
            <h1 class="mb-4 text-center p-3" style="color: white;">My To do List</h1>
            <form id="addTask" class="form-inline">
                <input name="taskTitle" placeholder="Title..." class="form-control my-3">
                <button class="btn btn-secondary float-end my-3" id="addbtn">Add Task</button>
            </form>
        </section>
        <section class="container my-5 col-8">
            <div class="row" id="list">

            </div>
        </section>
        <script src="todo.js"></script>
    </body>
</html>
