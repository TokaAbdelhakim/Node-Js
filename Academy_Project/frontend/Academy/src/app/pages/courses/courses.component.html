<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>name</th>
                <th>username</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{course.name}}</td>
                <td>{{course.username}}</td>
            </tr>
        </tbody>

    </table>
</div>
